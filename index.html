<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
 <div class="container">
  <div class="content">
    <div class="text-content">
      <h1 class="heading">Get <span class="the-word">insights</span> that help your business grow.</h1>
      <p class="paragraph"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    </div>

   <div class="stats">
    <div class="stat">
      <h3 class="stat-heading">10k+</h3>
      <p class="stat-paragraph">companies</p>
    </div>
    <div class="stat">
      <h3 class="stat-heading">314</h3>
      <p class="stat-paragraph">templates</p>
    </div>
    <div class="stat">
      <h3 class="stat-heading">12M+</h3>
      <p class="stat-paragraph">queries</p>
    </div>
   </div>

  </div>
  <div class="image">
  </div>
 </div>
 

</body>
